<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="header">
          <h1>Tower Of Hanoi</h1>
        </div>
        </br>
        <div class="moves"></div>
        </br>
        </br>
        <div id="towers">
          <div class="t" value="0">
            <ul id="t1" value="0" class="base">
              <ul class="line1">
              </ul>
            </ul>
          </div>
          <div class="t" value="1">
            <ul id="t2" value="1" class="base">
              <ul class="line2"></ul>
            </ul>
          </div>
          <div class="t" value="2">
            <ul id="t3" value="2" class="base">
              <ul class="line3"></ul>
            </ul>
          </div>
        </div>
        </br>
        </br>
        </br>
        <div id="discno">
          Enter Number of Discs: <input type="number" id="box" max="7" min="1" value="5"></input>
        </div>
        </br>
        </br>
        <div id="restart">
          <button type="button" class="buttons">Restart</button>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
